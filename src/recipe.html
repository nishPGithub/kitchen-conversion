<!DOCTYPE html>
<html>
    <head>
        <title>Kitchen Conversion</title>
        <link rel="stylesheet" href="../styles/destyle.css">
        <link rel="stylesheet" href="../styles/index.css">
    </head>
    <body>
        <header class="header">
            <div class="headerLinks">
                <div class="linkWrapper">
                    <a class="navLink home" href="../index.html">Home</a>
                </div>
            </div>
        </header>
        <div class="mainBodyWrapper">
            <h1 class="pageTitle"></h1>
            <div class="innerBodyWrapper">
                <div class="ingredientsWrapper">
                    <h2 class="subtitle">Ingredients</h2>
                    <div class="ingredientsListWrapper">
                        <ul class="ingredientsList">
                        </ul>
                    </div>
                </div>
                <div class="ingredientsWrapper">
                    <h2 class="subtitle">Amount</h2>
                    <div class="amountListWrapper">
                        <ul class="amountList">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="numberFormWrapper">
                <form class="numbersForm">
                  <input class="primaryFormInput" type="text" placeholder="How many people are we cooking for?" name="numberOfPeople">
                  <button class="primaryFormSubmit" type="submit">Submit</button>
                </form>
              </div>
        </div>
        <script src="../scripts/script.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" onload="apiLoad()"></script>
        <script src="../scripts/amount.js"></script>
        <script src="../scripts/changeHref.js"></script>
        <script src="../scripts/google-sheets.js"></script>
        <script src="../scripts/title.js"></script>
        <script src="../scripts/ingredients.js"></script>
        <script src="../scripts/handleForm.js"></script>
    </body>
</html>
